<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Albin Babu Varghese - Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background: 0 0% 13%; /* #212121 */
            --foreground: 42 100% 50%; /* #ffb300 */
            --primary: 42 100% 50%;
            --primary-foreground: 0 0% 13%;
            --muted-foreground: 47 100% 65%;
            --border: 42 100% 30%;
        }
        body {
            font-family: 'Source Code Pro', monospace;
            background-color: hsl(var(--background));
            color: hsl(var(--foreground));
            margin: 0;
            padding: 1rem;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 4.5rem; /* Corresponds to text-7xl */
            margin-bottom: 2rem;
            line-height: 1;
        }
        @media (min-width: 768px) {
            h1 {
                font-size: 6rem; /* Corresponds to md:text-8xl */
            }
        }
        p {
            color: hsl(var(--muted-foreground));
            margin-bottom: 2rem;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }
        .button {
            padding: 0.5rem 1.5rem;
            border: 1px solid hsl(var(--border));
            color: hsl(var(--primary));
            background-color: transparent;
            border-radius: 0.375rem; /* rounded-md */
            text-decoration: none;
            transition: color 0.2s, background-color 0.2s;
            cursor: pointer;
        }
        .button:hover {
            background-color: hsl(var(--primary));
            color: hsl(var(--primary-foreground));
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Albin Babu Varghese</h1>
        <p>Choose your experience:</p>
        <div class="button-container">
            <a href="#" class="button">GUI Mode</a>
            <a href="#" class="button">TUI Mode</a>
        </div>
    </div>
</body>
</html>
